[package]
name = "cucumber_rust_codegen"
version = "0.10.0" # should be the same as main crate version
edition = "2018"
resolver = "2"
description = "Code generation for `cucumber_rust` crate."
license = "MIT OR Apache-2.0"
authors = [
    "Ilya Solovyiov <ilya.solovyiov@gmail.com>",
    "Kai Ren <tyranron@gmail.com>",
]
repository = "https://github.com/cucumber-rs/cucumber"
documentation = "https://docs.rs/cucumber_rust_codegen"
homepage = "https://github.com/cucumber-rs/cucumber"
readme = "README.md"
categories = ["asynchronous", "development-tools::testing"]
keywords = ["cucumber", "codegen", "macros"]

[lib]
proc-macro = true

[dependencies]
inflections = "1.1"
itertools = "0.10"
proc-macro2 = "1.0"
quote = "1.0"
regex = "1.4"
syn = { version = "1.0", features = ["derive", "extra-traits", "full"] }

[dev-dependencies]
async-trait = "0.1"
futures = "0.3"
cucumber_rust = { path = "..", features = ["macros"] }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "time"] }

[[test]]
name = "example"
path = "tests/example.rs"
harness = false
